{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block content %}
<div class=col-5>
    <h1>Users</h1>
    <ul>
      {% for user in users %}
      <li><a href='/users/{{user.id}}'>{{user.full_name}}</a></li>
      {% endfor %}
    </ul>

    <a href="/users/new"><button type="submit" class="btn btn-secondary">Add User</button></a>
</div>
  {% endblock %}
