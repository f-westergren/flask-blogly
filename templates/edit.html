{% extends "base.html" %}
{% block title %}Add User{% endblock %}
{% block content %}
<div class=col-4>
<form action='/users/{{user.id}}/edit' method='POST'>
  <div class="form-group">
    <label for="first_name">First Name</label>
    <input type="text" class="form-control" name="first_name" id="first_name" 
      aria-describedby="textHelp" value="{{user.first_name}}" required>
  </div>
  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input type="text" class="form-control" name="last_name" id="last_name" value="{{user.last_name}}" required>
  </div>
  <div class="form-group">
    <label for="image_url">Image URL</label>
    <input type="text" class="form-control" name="image_url" id="image_url" value="{{user.image_url}}">
  </div>
  <button type="submit" class="btn btn-success float-right ml-1">Submit</button>
</form>
<a href='/users/{{user.id}}'><button class="btn btn-outline-success float-right ">Cancel</button></a>
</div>
{% endblock %}
